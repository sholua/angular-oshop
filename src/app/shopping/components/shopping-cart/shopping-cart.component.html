<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button (click)="clearCart()" class="btn btn-light btn-sm">
      Clear shopping cart
    </button>
  </p>
  <table class="table">
    <thead>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th class="text-right">Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div
            [style.backgroundImage]="'url(' + item.imageUrl + ')'"
            class="thumbnail"
          ></div>
        </td>
        <td>{{ item.title }}</td>
        <td>
          <product-quantity
            [product]="item"
            [shopping-cart]="cart"
          ></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency: "USD":true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency: "USD":true }}</th>
      </tr>
    </tfoot>
  </table>
  <a routerLink="/check-out" class="btn btn-primary">Check out</a>
</ng-container>
