<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      [(ngModel)]="shipping.name"
      #name="ngModel"
      name="name"
      id="name"
      type="text"
      class="form-control"
      required
    />
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address line 1</label>
    <div class="input-group">
      <input
        [(ngModel)]="shipping.addressLine1"
        #addressLine1="ngModel"
        required
        name="addressLine1"
        id="addressLine1"
        type="text"
        class="form-control"
      />
    </div>
    <div
      *ngIf="addressLine1.touched && addressLine1.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="addressLine1.errors.required">Address line 1 is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2">Address line 2</label>
    <div class="input-group">
      <input
        [(ngModel)]="shipping.addressLine2"
        #addressLine2="ngModel"
        required
        name="addressLine2"
        id="addressLine2"
        type="text"
        class="form-control"
      />
    </div>
    <div
      *ngIf="addressLine2.touched && addressLine2.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="addressLine2.errors.required">Address line 2 is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      [(ngModel)]="shipping.city"
      #city="ngModel"
      required
      name="city"
      id="city"
      type="text"
      class="form-control"
    />
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Place order</button>
</form>
