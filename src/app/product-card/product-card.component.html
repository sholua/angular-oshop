<div class="card">
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    [alt]="product.title"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD":true }}
    </p>
  </div>
  <div *ngIf="showAction" class="card-footer">
    <button (click)="addToCart(product)" class="btn btn-primary btn-block">
      Add to cart
    </button>
    <div>{{ getQuantiry() }}</div>
  </div>
</div>
