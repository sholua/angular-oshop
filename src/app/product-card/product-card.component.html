<div class="card">
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    [alt]="product.title"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: "USD":true }}
    </p>
  </div>
  <div class="card-footer">
    <a *ngIf="showAction" href="#" class="btn btn-primary btn-block"
      >Add to cart</a
    >
  </div>
</div>
